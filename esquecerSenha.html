<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="esquecerSenha.css">
    <title>Esqueci minha senha</title>
</head>
<body>
    <main>
        <div class="telaPrincipal"> 
            <div class="telaEsquerda">
                <form class="formularioEsqueciSenha">
                    <h1>Esqueceu a senha?</h1>
                    <label>CPF:</label>
                    <input type="number" id="Username" maxlength="14" placeholder="Insira seu CPF">
                    <label>Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" placeholder="Insira sua Data de nascimento">
                    <label>E-mail:</label>
                    <input type="email" id="email" placeholder="Insira seu E-mail">
                    <input type="submit" value="Resetar Senha">
                </form>
            </div>

            <div class="imgEsqueciSenha">
                <img src="EsqueciSenha.svg" class="esqueciSenha-img" alt="Registro">
            </div>
        </div>
    </main>
</body>
</html>
